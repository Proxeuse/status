  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.proxeuse.com
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Proxeuse Status
  introTitle: "**Proxeuse Status**"
  introMessage: This is the status page of Proxeuse which uses **real-time** data from our [GitHub repository](https://github.com/$OWNER/$REPO).
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

